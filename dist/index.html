<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Giveaway App</title>
    <link rel="stylesheet" href="/index.1303bb05.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/supabase@latest/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div id="auth">
        <h1>Twitter Giveaway App</h1>
        <p>Please sign up or log in to continue.</p>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="signup">Sign Up</button>
        <button id="login">Log In</button>
    </div>

    <div id="app" style="display: none">
        <h1>Twitter Giveaway App</h1>
        <p>Welcome, <span id="user-email"></span>!</p>
        <p>Giveaways remaining: <span id="giveaways-remaining"></span></p>
        <p>Enter the Tweet ID to track retweets:</p>
        <input type="text" id="tweet-id" placeholder="Tweet ID">
        <button id="start-tracking">Start Tracking</button>
        <button id="stop-tracking" disabled="">Stop Tracking</button>
        <p id="status"></p>
        <button id="logout">Log Out</button>
    </div>

    <script src="/index.a0ea12f9.js"></script>
    <script src="/index.c4775257.js"></script>
<script src="/Delevate.3464ddca.js"></script></body>
</html>
